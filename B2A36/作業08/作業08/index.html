<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>課堂作業08</title>
	<style>
		h4 {
			color: red;
		}
		label {
			color: blue;
		}
		input {
			color: brown;
		}
		div {
			color: blue;
			margin: 5px;
		}
		td {
			vertical-align: middle;
			border-color: #d21a1a;
			border-style:solid;
		}
		td:nth-child(1){
			color: rgba(18, 34, 143, 0.54);
		}
		td:nth-child(2){
			color: rgba(178, 13, 223, 0.52);
		}
	</style>

</head>
<body>
<form id ="form01">
	<label>姓名：</label>
	<input type="text" name="name01" value="謝允中"><br>
	<label>收件地址：</label>
	<input type="text" name="address01" value=台北市文山區萬寧街183號5樓><br>
	<label>電話：</label>
	<input type="tel" name="tel01" value="0928032896"><br>
	<label>電子郵件：</label>
	<input type="email" name="email01" value="zzzmmm300101@gmail.com"><br>
	<label>指定送貨日期：</label>
	<input type="date" name="date01"><br>
	<label>水果種類：（四選一）</label><br>
	<input type="radio" name="fruit" id="fruit01" value="有機木瓜(5台斤)">有機木瓜(5台斤) 425元<br>
	<input type="radio" name="fruit" id="fruit02" value="嘉義極光哈密瓜(2顆)">嘉義極光哈密瓜(2顆) 1599元<br>
	<input type="radio" name="fruit" id="fruit03" value="紅玉牛奶蜜桃(10粒/盒)">紅玉牛奶蜜桃(10粒/盒) 710元<br>
	<input type="radio" name="fruit" id="fruit04" value="大樹玉荷包(3台斤/箱)">大樹玉荷包(3台斤/箱) 800元<br>
</form>
<br>
<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
	function shoppingInfo() {
		const x =document.getElementById("form01");
		var item = " ";
		var price = 0;
		var text = "<h4>您的購物資訊如下：</h4>";
		text += "<table>";
		for (i = 0; i < 5; i++){
			text += "<tr>"
			switch (i)  {
				case 0:
					item = "姓名：";
					break;
				case 1:
					item = "收件地址：";
					break;
				case 2:
					item = "電話：";
					break;
				case 3:
					item = "電子郵件：";
					break;
				case 4:
					item = "指定送貨日期：";
					break;
			}
			text += "<td>" + item + "</td>";
			text += "<td>" + x.elements[i].value + "</td>";
			text += "</tr>";
		}
		for (i =5; i<= 8; i++){
			if (x.elements[i].checked == true){
				switch (i) {
					case 5:
						price = 425;
						break;
					case 6:
						price = 1599;
						break;
					case 7:
						price = 710;
						break;
					case 8:
						price = 800;
						break;
				}
				text += "<tr>";
				text += "<td>" + "水果種類: " + "</td>";
				text += "<td>" + x.elements[i].value + "</td>";
				text += "</tr>";
				text += "<tr>";
				text += "<td>" + "價格合計: " + "</td>";
				text += "<td>" + price + "元</td>";
				text += "</tr>";
			}
		}
		text += "</table>";
		document.getElementById("demo").innerHTML = text;
	}

</script>
</body>
</html>
